canbus_uuid=399fd40b8691
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3B002D001150535556323420-if00
#restart_method: command
##--------------------------------------------------------------------
#[include timelapse.cfg]


[input_shaper]
#shaper_freq_x: 44 # old value found on 11/19/23 -MB
#shaper_freq_y: 38 # old value found on 11/19/23 -MB
#shaper_freq_x: 28.2 # new value after installing Galeleio 2 extruder 11/19/23 -MB
#shaper_freq_y: 37.3 # new value after installing Galeleio 2 extruder 11/19/23 -MB
